<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container-xl">
      <div class="row position-fixed top-0 start-0 header">
        <header class="col-12 d-flex justify-content-center">
          <nav
            class="
              navbar navbar-expand-lg navbar-light
              bg-light
              d-flex
              justify-content-between
              w-100
            "
          >
            <div class="d-flex w-50 ms-5">
              <a class="navbar-brand" href="#"
                ><img
                  class=""
                  src="images/devto.svg"
                  alt=""
                  style="width: 50px"
              /></a>
              <input
                class="form-control mt-2 w-75"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </div>
            <div class="d-flex me-5">
              <button type="button" class="btn btn-light">Log in</button>
              <button type="button" class="btn btn-primary">
                Create Account
              </button>
            </div>
          </nav>
        </header>
      </div>
      <div class="row">
        <aside class="col-md-2 col-xl-2 left"></aside>
        <main class="col-12 col-md-10 col-xl-7 center"></main>
        <aside class="col-xl-3 right"></aside>
      </div>

      <div class="row">
        <footer
          class="col-12"
          style="height: 50vh; background-color: purple"
        ></footer>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
